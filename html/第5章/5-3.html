<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/game-css.css">

<script>
let t = [
'啊！这是Theo的手机……',
'不要惊慌，也许只是从他口袋里掉出来的，我找到他时再还给他。',
'往前走走看吧。'
]
let c=['Madeline','Madeline','Madeline']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,2,"character1",'../../images/人物/ma/ma_question.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第五章 第3节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/stair_day.jpg");background-size: cover;}
    </style>
</head>

<body onclick="run();msplay()" onpageshow="chapInit();run()" >
    <audio id="bgm" src="../../BGM/熟闻的旋律.mp3" autoplay="autoplay" loop="loop" preload="auto"></audio>
        <div id="save">

            <div>存档成功！</div>
            <div id='save_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
    
        <embed src="../../images/人物/ma/ma_angry.png" id="character1"  width="45%">

        <div id="wrapper">
    
                <button id='jump' onclick="jump()">跳过剧情...</button>
    
                <div id="name"></div>
                <div id="dialog"></div>
    
                <div id="functions">
                    <button onclick=save()>存档</button>
                    <button onclick="location='../save.html'">读档</button>
                    <button onclick="location='../achievement.html'">成就</button>
                    <button onclick="location='../../index.html'">主页</button>
                </div>
    
            <div id="option">
                <div class="blank"></div>
                    <div id="buttons">
                        <button onclick="location='../第5章/5-4.html'">继续</button>
                    </div>
                <div class="blank"></div>
            </div>
        </div>
