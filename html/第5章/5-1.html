<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/game-css.css">
    <script src='../../js/game-js.js'></script>
<script>
let t = [
'这个地方适合冒险！',
'这哪是冒险，更像是噩梦!',
'这个地方一定很古老。我要多拍几张照片，我的粉丝会爱死这个。',
'再见，我先走一步了。',
'指定没好事……'
]
let c=['Theo','Madeline','Theo','Theo','Madeline']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,4,"character1",'../../images/人物/ma/ma_angry.png',1);

        changeCharacter(present,3,"character3",'../../images/人物/th/th_think.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第五章 第1节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/temple_day.jpg");background-size: cover;}
    </style>
</head>

<body onclick="run();msplay()" onpageshow="chapInit();run()" >
    <audio id="bgm" src="../../BGM/人理之光.mp3" autoplay="autoplay" loop="loop" preload="auto"></audio>
        <div id="save">
            <div></div>
            <div>存档成功！</div>
            <div id='save_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
    
        <embed src="../../images/人物/ma/ma_question.png" id="character1"  width="45%">
        <embed src="../../images/人物/th/th_hand_normal3.png" id="character3"  width="45%">

        <div id="wrapper">
    
                <button id='jump' onclick="jump()">跳过剧情...</button>
    
                <div id="name"></div>
                <div id="dialog"></div>
    
                <div id="functions">
                    <button onclick=save()>存档</button>
                    <button onclick="location='../save.html'">读档</button>
                    <button onclick="location='../achievement.html'">成就</button>
                    <button onclick="location='../../index.html'">主页</button>
                </div>
    
            <div id="option">
                <div class="blank"></div>
                    <div id="buttons">
                        <button onclick="location='../第5章/5-2.html'">继续</button>
                    </div>
                <div class="blank"></div>
            </div>
        </div>
    </body>
