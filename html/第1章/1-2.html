<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/game-css.css">
    <script src='../../js/game-js.js'></script>
<script>
let t = [
'——塞莱斯特山——',
'谨纪念那些为登山事业献出生命的探险家。',
'啊，好累……我快不行了。',
'登山也许是个错误……',
'（Madeline生火休息）'
]
let c=['石碑','石碑','Madeline','Madeline','']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,0,"character1",'../../images/人物/ma/ma_sad.png',0);
        changeCharacter(present,2,"character1",'../../images/人物/ma/ma_sad.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第一章 第2节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/carve_intro.png");background-size: cover;}
    </style>
</head>

    <body onclick="run()" onpageshow="chapInit();run()" >

        <div id="save">
            <div></div>
            <div>存档成功！</div>
            <div id='save_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
    
        <embed src="../../images/人物/ma/ma_sad.png" id="character1"  width="45%">

        <div id="wrapper">
    
                <button id='jump' onclick="jump()">跳过剧情...</button>
    
                <div id="name"></div>
                <div id="dialog"></div>
    
                <div id="functions">
                    <button onclick=save()>存档</button>
                    <button onclick="location='../save.html'">读档</button>
                    <button onclick="location='../achievement.html'">成就</button>
                    <button onclick="location='../../index.html'">主页</button>
                </div>
    
            <div id="option">
                <div class="blank"></div>
                    <div id="buttons">
                        <button onclick="location='../第2章/2-1.html'">第二章 旧址</button>
                    </div>
                <div class="blank"></div>
            </div>
        </div>
    </body>
    </html>
