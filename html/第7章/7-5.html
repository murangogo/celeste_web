<script>
let t = [
'你能别讲大道理吗，我想自己静一静。',
'这山可不好对付，那我就不打扰你了。',
'呵，果然。',
'我和其他人没什么区别。',
'大家都战胜不了这座山，还有……另一个自己。',
'我承认了，我就是个失败者。',
'登山这场旅行本身就是个错误。',
'你终于明白了。',
'我是不是告诉你了无数遍。',
'承认吧，我才是正确的。',
'你是对的。',
'我不会相信自己的感觉了。',
'走吧，回家。',
]
let c=['Madeline','老婆婆','Madeline','Madeline','Madeline','Madeline','Madeline','Dark','Dark','Dark','Madeline','Madeline','Madeline']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,0,"character4",'../../images/人物/dm/ma2_angry2.png',0);
        changeCharacter(present,2,"character4",'../../images/人物/dm/ma2_angry2.png',1);

        changeCharacter(present,2,"character2",'../../images/人物/gr/gr_normal.png',0);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第七章 第5节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/shangu2.jpg");background-size: cover;}
    </style>
</head>
