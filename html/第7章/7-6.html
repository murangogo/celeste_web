<script>
let t = [
'你怎么又开始了？！',
'我跟你道过歉了，你怎么还是这样！',
'哼，我就知道，你不是真心想求和的。',
'收一收你的犟脾气吧，没人会喜欢你的。',
'没人喜欢……',
'我看也没人喜欢你！',
'你凭什么高高在上地指责我?',
'我就是你，好吗？',
'好，我就当你承认自己的一事无成。',
'我本来准备好多要和你说的话……',
'现在我可没这个兴趣了。',
'这辈子我都不想再见到你！',
'滚开！',
'哈哈，你输了，Madeline。',
'你想甩开我？',
'别忘了，我就是你的一部分。',
'哈哈，一起毁灭吧，Madeline！',
'（Dark Madeline吞噬了Madeline）'
]
let c=['Madeline','Madeline','Dark','Madeline','Dark','Dark','Dark','Dark','Dark','Madeline','Madeline','Madeline','Madeline','Dark','Dark','Dark','Dark','']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,9,"character1",'../../images/人物/ma/ma_angry.png',1);

        changeCharacter(present,5,"character4",'../../images/人物/dm/ma2_angry2.png',1);

        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
