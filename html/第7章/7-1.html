<script>
let t = [
'真够恐怖的，我们竟然能到这里。',
'也许你是对的，这次登山确实太危险了……',
'……',
'不，是我错了。我们能爬上这座山。',
'我会保护你的……还有，我相信你。',
'谢谢你。',
'加油，最后的冲刺！',
'我们已经离得很近了。我们一定会成功的！',
'我……',
'怎么了？',
'我只是……我很抱歉，是我连累了你。我应该信任你的。',
'那不是你的错。我也尝试过抛下你。其实，我这一辈子都在试着抛下你。',
'我很抱歉。我本该早点去了解你。但我太过骄傲，太过顽固，或者有别的什么心结。',
'我们浪费了太多时间和精力……还好，我们终于把事情说开了。',
'嗯！我很高兴这座山带你走了出来，我也能把这个心结放下了。',
'如果我们能一起合力登上这座山，我们就无所不能。',
'要是我们失败了怎么办？',
'那我也能接受，只要我们努力尝试过了，我就满足了。',
'我可能理解其中的缘由了，一起加油吧。',
]
let c=['Dark','Madeline','Dark','Dark','Dark','Madeline','Madeline','Madeline','Dark','Madeline','Dark','Madeline','Madeline','Dark','Madeline','Madeline','Dark','Madeline','Dark']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,0,"character1",'../../images/人物/ma/ma_sad.png',0);
        changeCharacter(present,1,"character1",'../../images/人物/ma/ma_sad.png',1);
        changeCharacter(present,5,"character1",'../../images/人物/ma/ma_normal.png',1);
        changeCharacter(present,9,"character1",'../../images/人物/ma/ma_question.png',1);
        changeCharacter(present,14,"character1",'../../images/人物/ma/ma_normal.png',1);

        changeCharacter(present,4,"character4",'../../images/人物/dm/ma2_normal5.png',1);
        changeCharacter(present,9,"character4",'../../images/人物/dm/ma2_normal.png',1);
        changeCharacter(present,14,"character4",'../../images/人物/dm/ma2_normal5.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
