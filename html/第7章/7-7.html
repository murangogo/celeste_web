<script>
let t = [
'爬上这座山叫“顺便”？',
'天啊，你知道我为了爬上来费了多少力气吗！',
'是啊，大家都觉得我是奇怪的人，奇怪之人必有傲人之处。',
'我的山庄确实比较冷清，但你不能否认我对它的爱。',
'没人规定一切必须是完美的。',
'我觉得你也是，另一个你也挺好的，我很感谢她否定了我的山庄，噢，这是实话，只是我有点伤心罢了。',
'我战胜了我自己，也成为了我自己。',
'我想，这就是意义。',
'我们都不完美，你觉得呢？'
]
let c=['Madeline','Madeline','Oshiro','Oshiro','Oshiro','Oshiro','Madeline','Madeline','Madeline']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,6,"character1",'../../images/人物/ma/ma_normal.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
