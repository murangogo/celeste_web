<head>

<script>
let t = [
'你现在能带我到出口吗？',
'但是女士，你还没有享受我们山庄提供的种种优质服务和奢华环境。',
'（真是的……现在的年轻人真不懂得尊重。）',
'很抱歉……',
'你的山庄……很漂亮，真的是世界一流的，我真希望能住一晚。',
'不用迁就我，我理解。',
'(前往旅馆内)',
'这儿有本日记……'
]
let c=['Madeline','Oshiro','Oshiro','Madeline','Madeline','Oshiro','','Madeline']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,6,"character2",'../../images/人物/os/os_angry.png',1);
        changeCharacter(present,7,"character2",'../../images/人物/os/os_angry.png',0);
        changeCharacter(present,7,"character1",'../../images/人物/ma/ma_question.png',1);

        changeBackground(present,7,'../../images/背景/internel2_day.jpg');
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第三章 第6节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/储藏室3.png");background-size: cover;}

</head>

<body onclick="run();msplay()" onpageshow="chapInit();run()" >
