<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/game-css.css">
    <script src='../../js/game-js.js'></script>
<script>
let t = [
'啊！这堆杂物该收拾了！',
'这是攒了多久？我都不知道从哪开始……',
'Oshiro先生，你独自经营整个山庄吗？',
'是的，Madeline女士，我没法儿一个人收拾这些杂乱的东西。',
'我不是那个意思。',
'这只是一次小小的大扫除，好吧，比小小的大一点。',
'但是我不想为此费心，反正是收拾不完的。'
]
let c=['Oshiro','Oshiro','Madeline','Oshiro','Madeline','Madeline','Oshiro']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,3,"character2",'../../images/人物/os/os_normal.png',1);
        changeCharacter(present,13,"character2",'../../images/人物/os/os_sad.png',1);
        changeCharacter(present,15,"character2",'../../images/人物/os/os_smile2.png',1);

        changeCharacter(present,8,"character1",'../../images/人物/ma/ma_normal.png',1);
        changeCharacter(present,11,"character1",'../../images/人物/ma/ma_question.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第三章 第3节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/groceyroom.png");background-size: cover;}
    </style>
</head>

    <body onclick="run();msplay()" onpageshow="chapInit();run()" >
    <audio id="bgm" src="../../BGM/君之祈愿.mp3" autoplay="autoplay" loop="loop" preload="auto"></audio>
        <div id="save">
            <div></div>
            <div>存档成功！</div>
            <div id='save_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
    
        <embed src="../../images/人物/ma/ma_question.png" id="character1"  width="45%">
        <embed src="../../images/人物/os/os_angry.png" id="character2"  width="45%">

        <div id="wrapper">
    
                <button id='jump' onclick="jump()">跳过剧情...</button>
    
                <div id="name"></div>
                <div id="dialog"></div>
    
                <div id="functions">
                    <button onclick=save()>存档</button>
                    <button onclick="location='../save.html'">读档</button>
                    <button onclick="location='../achievement.html'">成就</button>
                    <button onclick="location='../../index.html'">主页</button>
                </div>
    
            <div id="option">
                <div class="blank"></div>
                    <div id="buttons">
                        <button onclick="location='../第3章/3-5.html'">清理</button>
                        <button onclick="location='../第3章/3-4.html'">忽视</button>
                    </div>
                <div class="blank"></div>
            </div>
        </div>
    </body>
