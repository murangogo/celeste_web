<script>
let t = [
'嘿Theo！你也住在这里吗？',
'嗨，竟然在这里见到你！',
'你跟Oshiro先生聊过吗？我想他可能需要一些帮助。',
'我觉得他就是个诡异的老怪物。估计在我们说话的时候，他正在清扫一个角落来隐藏我们的尸体。',
'我要爬过这个通风孔，它一直往房子里面吹冷气。',
'快跟上！',
'Oshiro先生不太友好，但他没想要伤害我们。',
'你的想法有点天真。',
'我们需要离开这里，我俩还应付不来。',
'我能理解他，你先出去，我随后赶上你。',
'啊，你比我想的还固执……照顾好你自己吧。',
'谢谢你，我等下在外面跟你碰头。'
]
let c=['Madeline','Theo','Madeline','Theo','Theo','Theo','Madeline','Theo','Theo','Madeline','Theo','Madeline']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,3,"character1",'../../images/人物/ma/ma_question.png',1);

        changeCharacter(present,4,"character3",'../../images/人物/th/th_hand_surprise.png',1);
        changeCharacter(present,11,"character3",'../../images/人物/th/th_hand_surprise3.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
