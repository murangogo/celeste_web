<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/game-css.css">
    <script src='../../js/game-js.js'></script>
<script>
let t = [
'（桌上翻开这一本古老的书，上面已落满灰尘。）',
'（褪色的书页上写着诗句：）',
'"幽灵"',
'"不属于这个世界"',
'"但因这个世界而诞生"',
'"潜藏在秩序之外"',
'"醒来吧，我的心是堡垒"',
'"在梦中我易受伤害"',
]
let c=['Madeline','Madeline','古老的书','古老的书','古老的书','古老的书','古老的书','古老的书']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,0,"paper1",'../../images/图标/letter_ghost.png',0);
        changeCharacter(present,2,"paper1",'../../images/图标/letter_ghost.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第二章 第5节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/bookdesk.png");background-size: cover;}
    </style>
</head>

    <body onclick="run();msplay()" onpageshow="chapInit();run()" >
        <audio id="bgm" src="../../BGM/终焉.mp3" autoplay="autoplay" loop="loop" preload="auto"></audio>
        <div id="save">
            <div></div>
            <div>存档成功！</div>
            <div id='save_button'>
                <button type="button" onclick='promtdown()'>确定</button>
            </div>
        </div>
    
        <embed src="../../images/图标/letter.png" id="paper1"  width="45%">

        <div id="wrapper">
    
                <button id='jump' onclick="jump()">跳过剧情...</button>
    
                <div id="name"></div>
                <div id="dialog"></div>
    
                <div id="functions">
                    <button onclick=save()>存档</button>
                    <button onclick="location='../save.html'">读档</button>
                    <button onclick="location='../achievement.html'">成就</button>
                    <button onclick="location='../../index.html'">主页</button>
                </div>
    
            <div id="option">
                <div class="blank"></div>
                    <div id="buttons">
                        <button onclick="location='../第3章/3-1.html'">第三章 天空度假山庄</button>
                    </div>
                <div class="blank"></div>
            </div>
        </div>
    </body>
