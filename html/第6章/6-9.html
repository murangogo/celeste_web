<script>
let t = [
'我曾经如此的接近山顶……',
'然而一切都破灭了!',
'她为什么不肯放过我？',
'我恨她。',
'……',
'但她就是另一个我。',
'我永远也无法摆脱她。',
'也许她是对的。',
'我没本事爬这山。',
'噢，又见面了。',
'是你啊。',
'怎样，登山顺利吗？',
'HA HA HA，我在山谷见过太多这样低迷的年轻人了。',
]

let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,9,"character3",'../../images/人物/th/th_hand_surpris.png',0);

        changeCharacter(present,0,"character2",'../../images/人物/th/th_hand_surpris.png',0);
        changeCharacter(present,9,"character2",'../../images/人物/gr/gr_normal.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
