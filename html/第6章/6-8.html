<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/game-css.css">
    <script src='../../js/game-js.js'></script>
<script>
let t = [
'你打算通过想象来阻止我吗？',
'呵。',
'你并不比我强。',
'你也没本事爬这山。',
'是时候接受事实了！',
'“轰隆！”',
'Madeline！发生什么事了？',
'（Madeline坠落山谷）'
]
let c=['Dark','Dark','Dark','Dark','Dark','','Theo','']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,0,"character3",'../../images/人物/th/th_hand_surprise.png',0);
        changeCharacter(present,6,"character4",'../../images/人物/ma/ma_question.png',0);
        changeCharacter(present,6,"character1",'../../images/人物/ma/ma_sad.png',1);
        changeCharacter(present,6,"character3",'../../images/人物/th/th_hand_surprise.png',1);
        changeBackground(present,6,'../../images/背景重制版/shangu1.jpg');
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
    <title>第六章 第8节</title>
    <style type="text/css">
        #wrapper {background: url("../../images/背景重制版/极光1.jpg");background-size: cover;}
    </style>
</head>

<body onclick="run();msplay()" onpageshow="chapInit();run()" >
    <audio id="bgm" src="../../BGM/魔女审判.mp3" autoplay="autoplay" loop="loop" preload="auto"></audio>

        <embed src="../../images/人物/th/th_hand_surprise.png" id="character3"  width="45%">

        <div id="wrapper">
    
                <button id='jump' onclick="jump()">跳过剧情...</button>
    
                <div id="name"></div>
                <div id="dialog"></div>
