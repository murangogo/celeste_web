<script>
let t = [
'谢谢你，Theo。',
'我是说，谢谢你……当时相信了我。',
'相信你很容易。',
'我倒是希望当时能帮上忙。',
'我当时没法脱身，真是毫无用处。',
'你其实帮了大忙，说实话，没有你我可能办不到。',
'这山被许多人赋予了各种各样的意义，我开始理解为什么那个疯老太婆要住在这里了。',
'你也遇到她了？她怎么回事？',
'我认为她只不过生性刻薄而已。但她在这里住得挺满意的。',
'啊，说出来感觉好极了！',
'你明天就能登顶！',
'别毒奶。',
'我会给你加油打气的。我们该睡了。',
'好的，晚安，Theo。',
'多谢你……没有介意。',
'我们是朋友，应该的。'
]
let c=['Madeline','Madeline','Theo','Theo','Theo','Madeline','Madeline','Theo','Madeline','Madeline','Theo','Madeline','Theo','Madeline','Madeline','Theo']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        changeCharacter(present,5,"character1",'../../images/人物/ma/ma_normal.png',1);
        changeCharacter(present,7,"character1",'../../images/人物/ma/ma_question.png',1);
        changeCharacter(present,13,"character1",'../../images/人物/ma/ma_normal.png',1);

        changeCharacter(present,6,"character3",'../../images/人物/th/th_normal2.png',1);
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
