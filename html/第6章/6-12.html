<script>
let t = [
'可是你也不是一点错也没有啊。',
'不过我知道你害怕了。',
'你看，咱俩都沦落到谷底了，没必要吵架了。',
'我还能继续，我能让我们都沉到地心去。',
'那有什么意义？',
'我们一起，从这里爬出去吧。',
'一起？',
'我感觉你其实不需要我。',
'如果你希望我走开，我会努力的。',
'我可没那么想，我现在比任何时候都需要你的帮助。',
'求你了，我们齐心协力度过难关吧。',
'齐心协力？你开玩笑吧？',
'害怕没什么错，伤不是你要去忍耐的东西，痛是要说出来的。',
'……',
'哼，好吧。你赢了。'
]
let c=['Madeline','Madeline','Madeline','Dark','Madeline','Madeline','Dark','Dark','Dark','Madeline','Madeline','Dark','Madeline','Dark','Dark']
let present = 0;
function run()
    {
        dialog(t,c,present);
        present++
        if (present >2*t.length) 
            {
                document.getElementById('dialog').style.opacity = 0;
                document.getElementById('name').style.opacity = 0;
                document.getElementById('option').style.opacity = 1;
            }
        if(document.getElementById('option').style.opacity == 0)
            {document.getElementById('buttons').style.pointerEvents="none";}
        else {document.getElementById('buttons').style.pointerEvents="auto";}
    }
</script>
